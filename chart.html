<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Printing Survey Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
        .chart-box { background: white; padding: 20px; border-radius: 8px; width: 500px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
    </style>
</head>
<body>

    <h2>Survey Results Dashboard</h2>
    
    <div class="container">
        <div class="chart-box">
            <h3>Printer Models by Brand</h3>
            <canvas id="modelChart"></canvas>
        </div>
        <div class="chart-box">
            <h3>Gender & Browser</h3>
            <canvas id="genderChart"></canvas>
            <canvas id="browserChart" style="margin-top:20px;"></canvas>
        </div>
    </div>

    <script>
        const steinUrl = "https://api.steinhq.com/v1/storages/698a4124affba40a624a9ad0/Sheet1";

        async function fetchData() {
            try {
                const response = await fetch(steinUrl);
                const data = await response.json();
                if (data.length > 0) renderCharts(data);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        function renderCharts(data) {
            const brands = [...new Set(data.map(d => d.printer_brand).filter(Boolean))];
            const models = [...new Set(data.map(d => d.printer_model).filter(Boolean))];
            
            // Create a dataset for every unique model found
            const datasets = models.map((modelName, index) => {
                const modelCounts = brands.map(brand => {
                    return data.filter(d => d.printer_brand === brand && d.printer_model === modelName).length;
                });

                return {
                    label: modelName,
                    data: modelCounts,
                    backgroundColor: `hsl(${index * (360 / models.length)}, 70%, 60%)`
                };
            });

            // Model Stacked Bar Chart
            new Chart(document.getElementById('modelChart'), {
                type: 'bar',
                data: { labels: brands, datasets: datasets },
                options: {
                    responsive: true,
                    scales: {
                        x: { stacked: true },
                        y: { stacked: true, beginAtZero: true, ticks: { stepSize: 1 } }
                    }
                }
            });

            // Basic charts for Gender and Browser
            renderSimpleChart('genderChart', 'pie', data, 'gender', ['#36A2EB', '#FF6384', '#FFCE56']);
            renderSimpleChart('browserChart', 'bar', data, 'browser', '#4BC0C0');
        }

        function renderSimpleChart(id, type, data, key, colors) {
            const counts = {};
            data.forEach(d => { if(d[key]) counts[d[key]] = (counts[d[key]] || 0) + 1; });
            new Chart(document.getElementById(id), {
                type: type,
                data: {
                    labels: Object.keys(counts),
                    datasets: [{ data: Object.values(counts), backgroundColor: colors }]
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
