<form action="https://formspree.io/f/meelovgj" method="POST">
  <p>
    Email:<br>
    <input type="email" name="email" required>
  </p>

  <p>
    What do you identify as?<br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Prefer not to say"> Prefer not to say
  </p>

  <p>
    Do you own a 3D Printer?<br>
    <input type="radio" name="owns_printer" value="Yes"> Yes<br>
    <input type="radio" name="owns_printer" value="No"> No
  </p>

  <p>
    What brand of 3D printer do you have?<br>
    <select name="printer_brand">
      <option value="Bambu">Bambu</option>
      <option value="Creality">Creality</option>
      <option value="Prusa">Prusa</option>
      <option value="Elegoo">Elegoo</option>
      <option value="Qidi">Qidi</option>
      <option value="Sovol">Sovol</option>
      <option value="Anycubic">Anycubic</option>
      <option value="Snapmaker">Snapmaker</option>
      <option value="Flashforge">Flashforge</option>
    </select>
  </p>

  <p>
    Do you know how to code?<br>
    <input type="radio" name="knows_code" value="Yes"> Yes<br>
    <input type="radio" name="knows_code" value="No"> No<br>
    <input type="radio" name="knows_code" value="ChatGPT"> No, I use chatgpt.
  </p>

  <p>
    What browser do you use?<br>
    <select name="browser">
      <option value="Chrome">Google Chrome</option>
      <option value="Edge">Microsoft Edge</option>
      <option value="Safari">Apple Safari</option>
      <option value="Firefox">Mozilla Firefox</option>
      <option value="Brave">Brave</option>
      <option value="DuckDuckGo">DuckDuckGo Browser</option>
      <option value="Tor">Tor Browser</option>
      <option value="Arc">Arc</option>
      <option value="Opera">Opera</option>
      <option value="Opera GX">Opera GX</option>
      <option value="Vivaldi">Vivaldi</option>
    </select>
  </p>

  <button type="submit">Submit Answers</button>
</form>
