<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ping</title>
    <style>
        body { 
            background: #0f172a; color: white; font-family: system-ui, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; transition: background 0.1s ease;
        }
        #pingBtn { 
            width: 200px; height: 200px; border-radius: 50%; border: none; 
            background: #334155; /* Gray until unlocked */
            color: white; font-size: 2.2rem; font-weight: bold; cursor: pointer; 
            transition: 0.2s;
        }
        /* This class makes the button glow when audio is ready */
        .ready { 
            background: linear-gradient(135deg, #22c55e, #16a34a) !important; 
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); 
        }
        #pingBtn:active { transform: scale(0.9); }
        #status { margin-top: 25px; color: #94a3b8; font-weight: bold; }
        .flash { background: #064e3b !important; }
    </style>
</head>
<body>

    <button id="pingBtn">TAP ME</button>
    <p id="status">Click the button to enable sound!</p>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // --- CONFIG ---
        const mySoundLink = 'https://connorepic3456.github.io/nerdevers/ping.mp3';

        const firebaseConfig = {
            apiKey: "AIzaSyAxTgZNo7cVIoD2oO00q1Z2B6xj8x-nRCU",
            authDomain: "nerds-79270.firebaseapp.com",
            databaseURL: "https://nerds-79270-default-rtdb.firebaseio.com",
            projectId: "nerds-79270",
            storageBucket: "nerds-79270.firebasestorage.app",
            messagingSenderId: "153367226684",
            appId: "1:153367226684:web:c58421737c993346dfd639",
            measurementId: "G-DQY92GJFZP"
        };

        firebase.initializeApp(firebaseConfig);
        const pingRef = firebase.database().ref('global_ping_event');
        const pingSound = new Audio(mySoundLink);
        const btn = document.getElementById('pingBtn');
        const status = document.getElementById('status');

        let audioUnlocked = false;

        // UNLOCK LOGIC: The first time you click the button, it unlocks audio.
        // Every click AFTER that sends the ping to the world.
        btn.addEventListener('click', () => {
            if (!audioUnlocked) {
                pingSound.play().then(() => {
                    pingSound.pause();
                    pingSound.currentTime = 0;
                    audioUnlocked = true;
                    btn.classList.add('ready');
                    btn.innerText = "PING";
                    status.innerText = "ONLINE - Ready to Ping!";
                }).catch(e => {
                    status.innerText = "Error: Click again to allow sound.";
                });
            } else {
                // Audio is already unlocked, so send the ping!
                pingRef.set(firebase.database.ServerValue.TIMESTAMP);
            }
        });

        // LISTEN FOR PINGS
        pingRef.on('value', (snapshot) => {
            if (audioUnlocked) {
                pingSound.currentTime = 0;
                pingSound.play();
            }
            // Flash effect
            document.body.classList.add('flash');
            setTimeout(() => document.body.classList.remove('flash'), 100);
        });
    </script>
</body>
</html>
