<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Ping - Unique ID Admin</title>
    <style>
        body { 
            background: #0f172a; color: white; font-family: system-ui, sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            min-height: 100vh; margin: 0; transition: background 0.1s ease; text-align: center;
        }
        #pingBtn { 
            width: 180px; height: 180px; border-radius: 50%; border: none; 
            background: #334155; color: white; font-size: 2rem; font-weight: bold; cursor: pointer; 
            transition: 0.2s; z-index: 10;
        }
        .ready { 
            background: linear-gradient(135deg, #22c55e, #16a34a) !important; 
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.4); 
        }
        #pingBtn:active { transform: scale(0.9); }
        #pingBtn:disabled { background: #1e293b !important; cursor: not-allowed; opacity: 0.5; }
        
        #status { margin-top: 20px; color: #94a3b8; font-weight: bold; }
        
        .stats-grid { display: flex; gap: 40px; margin-top: 30px; margin-bottom: 30px;}
        .stat-box { display: flex; flex-direction: column; }
        .stat-label { font-size: 0.8rem; color: #60a5fa; text-transform: uppercase; }
        .stat-value { font-size: 2rem; font-weight: 800; }
        
        #adminPanel { 
            display: none; background: #1e293b; padding: 20px; border-radius: 12px; 
            width: 95%; max-width: 550px; margin-top: 20px; border: 1px solid #334155;
            text-align: left; margin-bottom: 50px;
        }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .admin-section { margin-bottom: 25px; }
        .list-container { max-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 5px; }
        
        .list-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #0f172a; padding: 10px 14px; margin: 6px 0; border-radius: 8px; font-size: 0.85rem;
        }
        .action-btns { display: flex; gap: 8px; }
        .reset-btn { background: #6366f1; border: none; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.75rem; }
        .ban-btn { background: #f97316; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold;}
        .unban-btn { background: #ef4444; border: none; color: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold;}
        
        #adminLink { margin-top: 20px; color: #334155; cursor: pointer; font-size: 0.7rem; text-decoration: underline; }
        .flash { background: #064e3b !important; }
    </style>
</head>
<body>

    <button id="pingBtn">TAP ME</button>
    <p id="status">Click once to enable sound!</p>

    <div class="stats-grid">
        <div class="stat-box">
            <span class="stat-label">Online</span>
            <span id="onlineCount" class="stat-value">0</span>
        </div>
        <div class="stat-box">
            <span class="stat-label">Total Pings</span>
            <span id="countNumber" class="stat-value">0</span>
        </div>
    </div>

    <div id="adminPanel">
        <div class="admin-header">
            <h2 style="margin:0; color:#fbbf24; font-size: 1.2rem;">üõ°Ô∏è Master Admin Console</h2>
            <button class="reset-btn" onclick="resetGlobalCounter()">Reset Global Count</button>
        </div>
        
        <div class="admin-section">
            <strong style="color: #60a5fa;">üì± Live Devices (Unique ID):</strong>
            <div id="deviceList" class="list-container"></div>
        </div>

        <div class="admin-section">
            <strong style="color: #ef4444;">üö´ Banned Database:</strong>
            <div id="banList" class="list-container"></div>
        </div>
    </div>

    <div id="adminLink" onclick="promptAdmin()">Admin Login</div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // --- CONFIG ---
        const ADMIN_PASSWORD = "your_password_here"; 
        const mySoundLink = 'https://connorepic3456.github.io/nerdevers/ping.mp3';

        const firebaseConfig = {
            apiKey: "AIzaSyAxTgZNo7cVIoD2oO00q1Z2B6xj8x-nRCU",
            authDomain: "nerds-79270.firebaseapp.com",
            databaseURL: "https://nerds-79270-default-rtdb.firebaseio.com",
            projectId: "nerds-79270",
            storageBucket: "nerds-79270.firebasestorage.app",
            messagingSenderId: "153367226684",
            appId: "1:153367226684:web:c58421737c993346dfd639",
            measurementId: "G-DQY92GJFZP"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const pingRef = db.ref('global_ping_event');
        const counterRef = db.ref('ping_count');
        const blacklistRef = db.ref('blacklist');
        const onlineRef = db.ref('online_users');

        const pingSound = new Audio(mySoundLink);
        const btn = document.getElementById('pingBtn');
        const status = document.getElementById('status');
        const countDisplay = document.getElementById('countNumber');
        const onlineDisplay = document.getElementById('onlineCount');
        const adminPanel = document.getElementById('adminPanel');
        const banList = document.getElementById('banList');
        const deviceList = document.getElementById('deviceList');

        let audioUnlocked = false;
        let isBanned = false;

        // 1. UNIQUE DEVICE ID
        let myUID = localStorage.getItem('userUID');
        if (!myUID) {
            myUID = 'user_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userUID', myUID);
        }

        function promptAdmin() {
            const pass = prompt("Enter Master Admin Password:");
            if (pass === ADMIN_PASSWORD) {
                showAdminPanel();
            } else { alert("Wrong password."); }
        }

        function showAdminPanel() {
            adminPanel.style.display = 'block';
            document.getElementById('adminLink').style.display = 'none';
            localStorage.setItem('isAdmin', 'true');
            loadAdminData();
        }

        if (localStorage.getItem('isAdmin') === 'true') {
            showAdminPanel();
        }

        // 2. GLOBAL BAN LISTENER (Handles the user's own status)
        blacklistRef.child(myUID).on('value', (snap) => {
            if (snap.exists()) {
                isBanned = true;
                btn.disabled = true;
                btn.innerText = "BANNED";
                status.innerText = "ACCESS REVOKED";
                myPresenceRef.remove(); // Remove them from online list immediately
            } else {
                isBanned = false;
                btn.disabled = false;
                btn.innerText = audioUnlocked ? "PING" : "TAP ME";
                status.innerText = audioUnlocked ? "ONLINE" : "Click once to enable sound!";
                // Re-add to online list if unbanned
                updatePresence(); 
            }
        });

        // 3. ADMIN DASHBOARD REAL-TIME LOGIC
        function loadAdminData() {
            // This function handles the "Online Count" and the "Live Devices" list simultaneously
            // It ensures that only NON-BANNED users are counted and displayed
            onlineRef.on('value', (onlineSnap) => {
                blacklistRef.once('value', (banSnap) => {
                    const bans = banSnap.val() || {};
                    let activeCount = 0;
                    
                    deviceList.innerHTML = "";
                    
                    onlineSnap.forEach((child) => {
                        const data = child.val();
                        const uid = data.uid;
                        
                        // Check if this online UID is in the ban list
                        if (!bans[uid]) {
                            activeCount++;
                            // Add to the admin view
                            const item = document.createElement('div');
                            item.className = 'list-item';
                            item.innerHTML = `
                                <div><b style="color:#60a5fa">${data.device}</b> ${uid === myUID ? '<small>(You)</small>' : ''}<br><small>${uid}</small></div>
                                <button class="ban-btn" onclick="manualBan('${uid}')">Ban ID</button>
                            `;
                            deviceList.appendChild(item);
                        }
                    });
                    
                    onlineDisplay.innerText = activeCount;
                });
            });

            // Watch Banned List
            blacklistRef.on('value', (snap) => {
                banList.innerHTML = "";
                if (!snap.exists()) banList.innerHTML = "<div style='padding:10px; color:#475569; font-size:0.8rem;'>No bans.</div>";
                snap.forEach((child) => {
                    const uid = child.key;
                    const item = document.createElement('div');
                    item.className = 'list-item';
                    item.innerHTML = `<span>${uid}</span><button class="unban-btn" onclick="unbanUser('${uid}')">Unban</button>`;
                    banList.appendChild(item);
                });
            });
        }

        window.manualBan = (uid) => {
            if(confirm("Ban this device?")) blacklistRef.child(uid).set(true);
        };
        window.unbanUser = (uid) => {
            if(confirm("Restore access?")) blacklistRef.child(uid).remove();
        };
        window.resetGlobalCounter = () => { 
            if(confirm("Reset global ping count?")) counterRef.set(0); 
        };

        // 4. PRESENCE SYSTEM
        const myPresenceRef = onlineRef.push();
        function updatePresence() {
            db.ref('.info/connected').once('value', (snap) => {
                if (snap.val() === true && !isBanned) {
                    const ua = navigator.userAgent;
                    const dev = ua.includes("Win") ? "Windows" : ua.includes("Mac") ? "Mac" : ua.includes("Android") ? "Android" : "iPhone";
                    myPresenceRef.set({ device: dev, uid: myUID });
                    myPresenceRef.onDisconnect().remove();
                }
            });
        }
        updatePresence();

        // 5. PING LOGIC
        btn.addEventListener('click', () => {
            if (isBanned) return;
            if (!audioUnlocked) {
                pingSound.play().then(() => {
                    audioUnlocked = true;
                    btn.classList.add('ready'); btn.innerText = "PING"; status.innerText = "ONLINE";
                });
            } else {
                pingRef.set(firebase.database.ServerValue.TIMESTAMP);
                counterRef.transaction(c => (c || 0) + 1);
            }
        });

        counterRef.on('value', s => countDisplay.innerText = (s.val() || 0).toLocaleString());
        
        pingRef.on('value', () => {
            if (audioUnlocked && !isBanned) { 
                pingSound.currentTime = 0; 
                pingSound.play().catch(()=>{}); 
            }
            document.body.classList.add('flash');
            setTimeout(() => document.body.classList.remove('flash'), 100);
        });
    </script>
</body>
</html>
